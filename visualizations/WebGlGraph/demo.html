<!DOCTYPE html>




<html>
    <head>
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/libs/three.js/three.js" type="text/javascript"></script>
        <script src="js/libs/three.js/helvetiker_regular.typeface.js" type="text/javascript"></script>
        <script src="js/graph/Debugger.js" type="text/javascript"></script>
        <script src="js/graph/InteractionHandler.js" type="text/javascript"></script>
        <script src="js/graph/Scene.js" type="text/javascript"></script>
        <script src="js/graph/Graph.js" type="text/javascript"></script>
        <script src="js/graph/Recommendation.js" type="text/javascript"></script>
        <script src="demo.js" type="text/javascript"></script>


        <title>Hasitschka WebGL Graph Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <h1>Hasitschka WebGL Graph Demo for EEXCESS Plugin</h1>

        <div style="float:left; width:100%; height: 37px; background: rgb(188, 237, 188)">
            <a style="margin:10px; float: left;" href="#" id="demo_modify_link">Modify node weights</a>
            <a style="margin:10px; float: left;" href="#" id="toggle_animation_link">Animation demo</a>
            <a style="margin:10px; float: left;" href="#" id="toggle_isactive">Toggle activity</a>
            <a style="margin:10px; float: left;" href="#" id="add_graph">Add graph</a>
            <a style="margin:10px; float: left;" href="#" id="add_rec">Add rec</a>
        </div>
        <div id="canvas_container" style="float:left; width:1000px; height:500px; background-color: #F7FAFF ">


        </div>
        <div style="background:#fdcece; font-size: 11px; float:right; width:300px; height:500px" id="information-container">

            <div id="information-container-graph-info" style="background:#edfdff; margin: 10px; display:none">
                <h2>Graph-Info</h2>
                <p>ID: <span id="information-container-graph-info-id"></span></p>
                <p>TITLE: <span id="information-container-graph-info-title"></span></p>
            </div>

            <div id="information-container-rec-info" style="background:#edfdff; margin: 10px; display:none">
                <h2>Recommendation-Info</h2>
                <p>ID: <span id="information-container-rec-info-id"></span></p>
                <p>TITLE: <span id="information-container-rec-info-title"></span></p>
                <p>URL: <span id="information-container-rec-info-url"></span></p>
            </div>

        </div>




    </body>
